<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main>
    <div class="fylo">
      <img src="./images/logo.svg" alt="">
      <div class="fylo__icons">
        <div class="fylo__icon"><img src="./images/icon-document.svg" alt=""></div>
        <div class="fylo__icon"><img src="./images/icon-folder.svg" alt=""></div>
        <div class="fylo__icon"><img src="./images/icon-upload.svg" alt=""></div>
      </div>
    </div>


    <div class="storage">
      <p>You've used <span class="bold">815 GB</span> of your storage</p>

      <div class="storage__progress">
        <span class="storage__bar">
          <span class="circle"></span>
        </span>
      </div>

      <div class="storage__gb">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div class="storage__left">
        <span class="bold dark">185</span>
        GB LEFT
      </div>
    </div>
  </main>

</body>
</html>
